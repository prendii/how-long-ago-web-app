<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>How Long Ago?</title>
      <link rel="shortcut icon" type="image/png" href="img/favicon.png">
      <script src="https://kit.fontawesome.com/ad9cd2911c.js" crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">

        <h1 class="title">How long ago?</h1>
        <h2>Calculate the amount of time between two dates</h2>
        <h4>Start date: </h4>
        <input id="start" type="text" placeholder="enter a start date">
        <h4>End date: </h4>
        <input id="end" type="text" placeholder="enter a end date">
        <button>Calculate</button><br>
        <small>Error Message</small>
        <i class="fa-solid fa-circle-exclamation"></i>
        <i class="fa-solid fa-circle-check"></i>
      </div>

      <div class="footer">
        <p>Today is: have an awesome day</p>
        <p>Made by Prendi Bobo</p>
        <p>Privacy policy | 2022-2022</p>
      </div>

    <script src="app.js"></script>  
  </body>
</html>
